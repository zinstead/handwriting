<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function _throttle(fn, wait, options = {}) {
        const { leading = true, trailing = true } = options;
        let prev = 0,
          timerId = null;
        let context, args;
        let result;

        const later = () => {
          prev = !leading ? 0 : Date.now();
          timerId = null;
          result = fn.apply(context, args);
          if (!timerId) context = args = null;
        };

        return function (...rest) {
          const now = Date.now();
          if (prev === 0 && !leading) {
            prev = now;
          }

          const remaining = wait - (now - prev);
          (context = this), (args = rest);
          if (remaining < 0) {
            if (timerId) {
              clearTimeout(timerId);
              timerId = null;
            }

            prev = now;
            result = fn.apply(context, args);

            if (!timerId) context = args = null;
          } else if (!timerId && trailing) {
            timerId = setTimeout(later, remaining);
          }
        };
      }
    </script>
  </body>
</html>
