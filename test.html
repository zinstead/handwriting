<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype._push = function (...values) {
        for (const val of values) {
          this[this.length + 1] = val;
        }
        return this.length;
      };

      const arr = [1, 2];
      console.log(arr._push(3));

      console.log(arr);
    </script>
  </body>
</html>
